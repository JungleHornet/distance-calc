		<html>
	<head>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("jungle-calculator.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
